      kurze Ergänzung zu meiner Nachricht: Ich habe eine ROI-Berechnung für Kanzleien Ihrer Größenordnung erstellt.

      Für eine Kanzlei mit ca. {{team_size}} Mitarbeitern ergibt sich ein jährlicher Gesamtnutzen von über €82.000 – aufgeteilt in Zeitersparnis, Fehlerreduktion und zusätzliche Partner-Einnahmen.

      Die vollständige Infografik: www.sbsnexus.de/partner

      Kein Pitch, nur Zahlen – die sprechen für sich.

      {{sender_name}}

  follow_up_2:
    delay_days: 7
