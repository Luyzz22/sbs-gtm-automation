# SBS Nexus - Email & LinkedIn Outreach Templates
# Zielgruppe: Steuerberater & Steuerkanzleien
# Produkt: KI-gestützte Rechnungsverarbeitung mit DATEV-Integration
# Website: https://sbsdeutschland.com/sbshomepage/ | https://www.sbsnexus.de

templates:
  # Steuerberater / Kanzleiinhaber Template (Primär)
  steuerberater_template:
    id: "stb_v1"
    target_role: ["Steuerberater", "Kanzleiinhaber", "Partner", "Geschäftsführer"]

    subject_variants:
      - "70% weniger Zeitaufwand bei der Rechnungsverarbeitung – für {{company_name}}"
      - "{{first_name}}, E-Rechnungen in 8 Sekunden verarbeiten?"
      - "KI-Rechnungsverarbeitung für {{company_name}} – DATEV-konform"
      - "Digitale DATEV-Kanzlei + KI = Wettbewerbsvorteil für {{company_name}}"

    message:
      opening: |
        Sehr geehrte(r) {{first_name}} {{last_name}},

        Ihre Kanzlei ist mir aufgefallen – {{personalization_hook}}
      
      value_proposition: |
        Genau dort setzt SBS Nexus an: Unsere KI-gestützte Rechnungsverarbeitung erkennt Rechnungsdaten in 8 Sekunden mit 99,2% Genauigkeit – und exportiert direkt DATEV-konform.

        Kanzleien, die bereits digital arbeiten, erzielen damit bis zu 70% Zeitersparnis bei der Belegverarbeitung. Für Ihre Mandanten bedeutet das: Schnellere Bearbeitung, weniger Rückfragen, höhere Zufriedenheit.
      
      social_proof: |
        Seit der E-Rechnungspflicht im Januar 2025 verarbeiten unsere Partner-Kanzleien XRechnung und ZUGFeRD vollautomatisch – ohne zusätzlichen Aufwand.
      
      partnership: |
        Als Partner-Kanzlei erhalten Sie 15-25% Revenue Share auf jeden Mandanten, der SBS Nexus nutzt – dauerhaft, ohne Vorabkosten. Details: www.sbsnexus.de/partner
      
      cta: |
        Haben Sie 20 Minuten für eine Live-Demo? Ich zeige Ihnen, wie das konkret für {{company_name}} aussieht.

        Termin buchen: {{calendly_link}}
      
      signature: |
        Mit besten Grüßen,
        {{sender_name}}
        Gründer & CEO, SBS Deutschland GmbH
        {{sender_phone}}
        www.sbsnexus.de

    max_length: 250
    tone: "professional, konkret, wertorientiert"

    personalization_variables:
      - "company_name"
      - "first_name"
      - "last_name"
      - "personalization_hook"
      - "datev_status"
      - "mandanten_count"
      - "calendly_link"

  # Digital-affine Kanzlei Template (für DATEV Label-Träger)
  digital_kanzlei_template:
    id: "digital_v1"
    target_role: ["Steuerberater", "Kanzleiinhaber"]
    qualifier: "Digitale DATEV-Kanzlei Label"

    subject_variants:
      - "Digitale DATEV-Kanzlei + KI: Der nächste Schritt für {{company_name}}"
      - "{{datev_label_count}}x Digitale Kanzlei – bereit für KI, {{first_name}}?"
      - "SBS Nexus erweitert Ihre DATEV-Prozesse mit KI"

    message:
      opening: |
        Sehr geehrte(r) {{first_name}} {{last_name}},

        {{datev_label_count}} Mal als Digitale DATEV-Kanzlei ausgezeichnet – das zeigt eine konsequente Haltung zur Digitalisierung, die im Markt selten ist.
      
      value_proposition: |
        Mit SBS Nexus bieten wir den nächsten logischen Schritt: KI-gestützte Rechnungsverarbeitung, die Ihre bestehenden DATEV-Prozesse nicht ersetzt, sondern erweitert.

        • 99,2% Erkennungsgenauigkeit bei XRechnung, ZUGFeRD & PDF
        • Automatischer DATEV-Export in 8 Sekunden
        • Multimodale KI – auch bei komplexen Layouts und internationalen Rechnungen
      
      differentiator: |
        Was uns von regelbasierter OCR unterscheidet: Echte multimodale KI versteht den Kontext einer Rechnung, nicht nur einzelne Felder. Das bedeutet zuverlässige Ergebnisse auch bei Sonderfällen.
      
      partnership: |
        Als Partner-Kanzlei erhalten Sie 15-25% Revenue Share und einen Technologie-Vorsprung, den Ihre Mandanten spüren.
      
      cta: |
        Haben Sie 20 Minuten für eine Live-Demo?

        Termin: {{calendly_link}}
      
      signature: |
        Mit besten Grüßen,
        {{sender_name}}
        Gründer & CEO, SBS Deutschland GmbH
        www.sbsnexus.de

    max_length: 280
    tone: "respektvoll, tech-affin, zukunftsorientiert"

  # KMU-Entscheider Template (Sekundärzielgruppe)
  kmu_template:
    id: "kmu_v1"
    target_role: ["CFO", "Geschäftsführer", "Leiter Finanzbuchhaltung"]

    subject_variants:
      - "{{first_name}}, E-Rechnungen automatisch verarbeiten?"
      - "Rechnungsverarbeitung bei {{company_name}} – 70% schneller mit KI"
      - "E-Rechnungspflicht 2025: So automatisiert {{company_name}} den Prozess"

    message:
      opening: |
        Hallo {{first_name}},

        seit Januar 2025 ist die E-Rechnung für B2B-Transaktionen Pflicht. Viele Unternehmen wie {{company_name}} stehen vor der Frage: Wie verarbeiten wir XRechnung und ZUGFeRD effizient?
      
      value_proposition: |
        SBS Nexus macht genau das – automatisch:
        • Rechnung hochladen (PDF, XRechnung, ZUGFeRD)
        • KI erkennt alle relevanten Felder in 8 Sekunden
        • DATEV-konformer Export mit einem Klick
        • 99,2% Erkennungsgenauigkeit

        Für Ihr Finanzteam bedeutet das: 70% weniger manuelle Arbeit bei gleichzeitig höherer Qualität.
      
      cta: |
        Interesse an einer 15-Minuten-Demo für {{company_name}}?

        Termin: {{calendly_link}}
      
      signature: |
        Beste Grüße,
        {{sender_name}}
        SBS Deutschland GmbH
        www.sbsnexus.de

    max_length: 200
    tone: "direkt, lösungsorientiert, konkret"

